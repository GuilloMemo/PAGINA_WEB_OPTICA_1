<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contacto | Óptica Empresarial</title>
  <link rel="stylesheet" href="css/styles.css">
  <link rel="icon" href="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/eye.svg" type="image/svg+xml">
  <script src="javascript/main.js" defer></script>
</head>
<body>
  <nav class="navbar">
    <a href="index.html">Inicio</a>
    <a href="servicios.html">Servicios</a>
    <a href="clientes.html">Clientes</a>
    <a href="contacto.html" class="active">Contacto</a>
  </nav>
  <header class="header-principal">
    <h1>Contáctanos</h1>
    <p>¿Quieres agendar una cita, tienes dudas o buscas una cotización? Escríbenos. Nuestro equipo te responderá lo más rápido posible.</p>
  </header>
  <main>
    <section class="contacto">
      <form id="contactForm">
        <input type="text" name="nombre" placeholder="Nombre" required>
        <input type="email" name="email" placeholder="Correo electrónico" required>
        <textarea name="mensaje" placeholder="Tu mensaje" required></textarea>
        <button type="submit">Enviar</button>
        <div id="form-msg"></div>
      </form>
    </section>
  </main>
  <footer>
    <div class="redes">
      <a href="https://facebook.com" target="_blank" aria-label="Facebook">
        <img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/facebook.svg" alt="Facebook"/>
      </a>
      <a href="https://instagram.com" target="_blank" aria-label="Instagram">
        <img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/instagram.svg" alt="Instagram"/>
      </a>
      <a href="https://tiktok.com" target="_blank" aria-label="Tiktok">
        <img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/tiktok.svg" alt="Tiktok"/>
      </a>
    </div>
    <span>&copy; 2025 Óptica Empresarial Vision+</span>
  </footer>
</body>
</html>
